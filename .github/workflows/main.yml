name: On Push Workflow
on: push

jobs:
  pester-test:
    name: Increase version number
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Running Increase-Build.ps1
      shell: pwsh
      run: |
        .\_scripts\Increase-Build.ps1
    - name: Commit changes
      run: |
        git commit -m 'Version'